<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Month and Year</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #fefefe, #f0f4ff);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            background-color: white;
            padding: 25px 30px;
            margin: 15px 0;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin: 12px 0 5px;
            font-weight: 600;
            color: #444;
        }

        select, button {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        button {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            font-weight: 600;
            transition: background 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(to right, #5a67d8, #6b46c1);
        }

        .form-group {
            margin-bottom: 10px;
        }

        .button-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .button-row form {
            flex: 1;
            max-width: 150px;
        }

        .button-row button {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Select Month and Year for Transactions</h1>

    <!-- Month/Year/Type Selection Form -->
    <form method="POST" action="/select_month_year">
        <div class="form-group">
            <label for="month">Month:</label>
            <select id="month" name="month" required>
                <option value="">Select Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
        </div>

        <div class="form-group">
            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="">Select Year</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>
        </div>

        <div class="form-group">
            <label for="transaction_type">Transaction Type:</label>
            <select id="transaction_type" name="transaction_type" required>
                <option value="">Select Transaction Type</option>
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit">Next</button>
        </div>
    </form>

    <!-- Button Row -->
    <div class="button-row">
        <form method="GET" action="/goal">
            <button type="submit">Set Goal</button>
        </form>

        <form action="/summary" method="get">
            <button type="submit">View Summary</button>
        </form>

        <form action="{{ url_for('manage_bills') }}" method="get">
            <button type="submit">Bills</button>
        </form>
    </div>

</body>
</html>
