<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f8f9fc;  /* Light off-white background */
            color: #4b4f58;  /* Darker gray text */
        }

        header {
            background: linear-gradient(to right, #7a4b8d, #6a87b7);  /* Soft lavender to pastel blue gradient */
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
        }

        main {
            max-width: 400px;
            margin: 3rem auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1rem;
            font-weight: bold;
            color: #6f4f99;  /* Soft lavender color for labels */
        }

        input, select {
            padding: 0.6rem;
            margin-top: 0.4rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.7rem;
            background-color: #3498db;  /* Soft blue accent for button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;  /* Slightly darker shade of blue */
        }

        .message {
            color: red;
            margin-top: 1rem;
            text-align: center;
        }

        p {
            margin-top: 1.5rem;
            text-align: center;
        }

        a {
            color: #3498db;  /* Soft blue for link */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #e2d9f3;  /* Light grayish-lavender footer */
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <main>
        <form action="/login" method="POST">
            {% with messages = get_flashed_messages(category_filter=['error']) %}
                {% if messages %}
                    <div class="message">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <label for="role">Role:</label>
            <select name="role" id="role" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="/signup">Sign up here</a></p>
    </main>

    <footer>
        <p>&copy; 2025 Personal Finance Management System</p>
    </footer>
</body>
</html>
